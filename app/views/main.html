<div class="col-md-6">
	<h3>Upcoming tasks</h3>


	<div class="panel panel-default" ng-repeat="ass in assignList | orderBy: 'due.day' | futureDates">
		<div class="panel-heading">{{ass.subject}}</div>
		<div class="panel-body">
			Assignment #{{ ass.number}}
			<br />
			Due: {{ass.due.getDate() + "/"+ ass.due.getMonth() + "/" + ass.due.getFullYear()}}
		</div>
	</div>


</div>
<div class="col-md-6">
	<h3>Past tasks</h3>



	<div class="panel panel-default" ng-repeat="ass in assignList | orderBy: 'due.year' | pastDate">
		<div class="panel-heading">{{ass.subject}}</div>
		<div class="panel-body">
			Assignment #{{ ass.number}}
			<br />
			Due: {{ass.due.getDate() + "/"+ ass.due.getMonth() + "/" + ass.due.getFullYear()}}
		</div>
	</div>
</div>
